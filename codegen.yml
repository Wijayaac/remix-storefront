overwrite: true
schema:
  - ${API_URL}:
      headers:
        X-Shopify-Storefront-Access-Token: ${ACCESS_TOKEN}
documents: "app/graphql/**/*.graphql"
generates:
  app/graphql/index.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-graphql-request"
    config:
      useTypeImports: true
      enumsAsTypes: true
      declarationKind: "interface"
      skipTypename: true
      gqlImport: ../lib/gql#gql
